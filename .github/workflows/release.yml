name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_PAT: ${{ secrets.OVSX_PAT }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run compile

      - name: Install publishing CLIs
        run: npm install -g @vscode/vsce ovsx

      - name: Package extension
        run: vsce package --no-git-tag-version --no-update-package-json

      - name: Resolve VSIX artifact path
        id: vsix
        run: echo "path=$(echo *.vsix)" >> "$GITHUB_OUTPUT"

      - name: Publish to VS Code Marketplace
        if: ${{ env.VSCE_PAT != '' }}
        run: vsce publish --packagePath "${{ steps.vsix.outputs.path }}"

      - name: Skip VS Code Marketplace publish (missing VSCE_PAT)
        if: ${{ env.VSCE_PAT == '' }}
        run: echo "VSCE_PAT is not configured; skipping VS Code Marketplace publish."

      - name: Publish to OpenVSX
        if: ${{ env.OVSX_PAT != '' }}
        run: ovsx publish "${{ steps.vsix.outputs.path }}" -p "$OVSX_PAT"

      - name: Skip OpenVSX publish (missing OVSX_PAT)
        if: ${{ env.OVSX_PAT == '' }}
        run: echo "OVSX_PAT is not configured; skipping OpenVSX publish."

      - name: Read version from package.json
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: ${{ steps.vsix.outputs.path }}
          generate_release_notes: true
